<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join the Club | Ceetha Luxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:ital,wght@0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login-page">
    <div class="login-card">
      <a
        href="index.html"
        class="logo font-elegant"
        style="display: block; text-align: center; margin-bottom: 20px"
        >CEETHA LUXE</a
      >
      <h2 class="font-elegant">Join the Club</h2>
      <p>Create your account for a personalized luxury experience</p>

      <div id="signup-error" class="error-msg"></div>

      <form id="signup-form" class="auth-form">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required placeholder="John" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required placeholder="Doe" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="your@email.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
            minlength="6"
          />
        </div>

        <button
          type="submit"
          class="luxury-button"
          style="width: 100%; margin-top: 10px"
        >
          Create Account
        </button>
      </form>

      <div
        style="
          margin-top: 30px;
          text-align: center;
          font-size: 0.9rem;
          opacity: 0.7;
        "
      >
        Already a member?
        <a href="login.html" style="color: var(--color-gold); font-weight: 700"
          >Sign In</a
        >
      </div>
    </div>

    <script type="module" src="js/pages/signup.js"></script>
  </body>
</html>
