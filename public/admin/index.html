<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Ceetha Luxe</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:ital,wght@0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body class="admin-body" data-theme="dark">
    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="admin-sidebar" id="admin-sidebar">
        <h2
          class="font-elegant"
          style="
            color: var(--color-gold);
            font-size: 1.5rem;
            letter-spacing: 2px;
          "
        >
          CEETHA<br />DASHBOARD
        </h2>
        <nav style="flex-grow: 1">
          <ul class="admin-nav">
            <li>
              <a href="#" class="active" data-view="dashboard">üìä Overview</a>
            </li>
            <li>
              <a href="#" data-view="orders">üì¶ Orders</a>
            </li>
            <li>
              <a href="#" data-view="products">‚ú® Products</a>
            </li>
            <li>
              <a href="#" id="seed-data-btn">üß™ Seed Data</a>
            </li>
            <li>
              <a href="../index.html">üåê View Store</a>
            </li>
          </ul>
        </nav>
        <div
          style="
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
          "
        >
          <a
            href="#"
            id="admin-logout"
            style="color: #ff4d4d; font-size: 0.9rem; opacity: 0.7"
            >üö™ Logout Account</a
          >
        </div>
      </aside>

      <!-- Main Content -->
      <main class="admin-content" id="admin-main">
        <!-- View: Dashboard -->
        <div id="view-dashboard" class="admin-view">
          <h2
            class="font-elegant"
            style="margin-bottom: var(--space-lg); font-size: 2.5rem"
          >
            The Ledger
          </h2>

          <div class="stats-grid">
            <div class="stat-card">
              <h4>Realized Revenue</h4>
              <div class="value" id="stat-revenue">GH‚Çµ0.00</div>
            </div>
            <div class="stat-card">
              <h4>Total Orders</h4>
              <div class="value" id="stat-orders">0</div>
            </div>
            <div class="stat-card">
              <h4>Inventory Alerts</h4>
              <div class="value" id="stat-stock-alert" style="color: #ff4d4d">
                0
              </div>
              <small style="opacity: 0.5">Items low on stock</small>
            </div>
          </div>

          <div
            style="
              background: rgba(255, 255, 255, 0.02);
              padding: var(--space-lg);
              border-radius: var(--radius-md);
              border: 1px solid rgba(255, 255, 255, 0.05);
            "
          >
            <h3
              class="font-elegant"
              style="margin-bottom: var(--space-md); font-size: 1.5rem"
            >
              Recent Acquisitions
            </h3>
            <table
              class="data-table"
              id="recent-orders-table"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Ref</th>
                  <th>Client</th>
                  <th>Value</th>
                  <th>Payment</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- Recent orders injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div id="product-modal" class="modal">
      <div class="modal-content">
        <h2 class="font-elegant" id="modal-title" style="font-size: 2rem">
          Curate Product
        </h2>
        <form id="product-form" style="margin-top: 30px">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <div class="form-group">
              <label>Identity</label>
              <input
                type="text"
                id="p-name"
                required
                placeholder="Luxury Item Name"
              />
            </div>
            <div class="form-group">
              <label>Taxonomy</label>
              <select id="p-category">
                <option value="fashion">Fashion</option>
                <option value="beauty">Beauty</option>
                <option value="electronics">Electronics</option>
                <option value="equipment">Equipment</option>
              </select>
            </div>
          </div>
          <div
            style="
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 20px;
              margin-top: 20px;
            "
          >
            <div class="form-group">
              <label>Valuation (GHS)</label>
              <input type="number" id="p-price" required />
            </div>
            <div class="form-group">
              <label>Availability</label>
              <input type="number" id="p-stock" required />
            </div>
          </div>
          <div class="form-group" style="margin-top: 20px">
            <label>Manifesto (Description)</label>
            <textarea
              id="p-desc"
              rows="3"
              placeholder="Luxury description..."
            ></textarea>
          </div>
          <div class="form-group" style="margin-top: 20px">
            <label>Visual Presentation</label>
            <input
              type="file"
              id="p-image"
              accept="image/*"
              style="border: none; padding: 0"
            />
            <input type="hidden" id="p-image-url" />
          </div>
          <div style="margin-top: 40px; display: flex; gap: 20px">
            <button type="submit" class="luxury-button" style="flex: 1">
              Save to Vault
            </button>
            <button
              type="button"
              class="luxury-button outline"
              id="close-modal"
            >
              Discard
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/admin-dashboard.js"></script>
  </body>
</html>
