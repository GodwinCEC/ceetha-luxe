<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Ceetha Luxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:ital,wght@0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login-page">
    <div class="login-card">
      <a
        href="index.html"
        class="logo font-elegant"
        style="display: block; text-align: center; margin-bottom: 20px"
        >CEETHA LUXE</a
      >
      <h2 class="font-elegant">Welcome Back</h2>
      <p>Enter your credentials to access your luxury account</p>

      <div id="error-msg" class="error-msg"></div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="your@email.com"
          />
        </div>
        <div class="form-group" style="margin-bottom: 10px">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>
        <div style="text-align: right; margin-bottom: 30px">
          <a href="#" style="font-size: 0.8rem; opacity: 0.6"
            >Forgot password?</a
          >
        </div>
        <button type="submit" class="luxury-button" style="width: 100%">
          Sign In
        </button>
      </form>

      <div
        style="
          margin-top: 30px;
          text-align: center;
          font-size: 0.9rem;
          opacity: 0.7;
        "
      >
        Don't have an account?
        <a href="#" style="color: var(--color-gold); font-weight: 700"
          >Join the Club</a
        >
      </div>
    </div>

    <script type="module" src="js/pages/login.js"></script>
  </body>
</html>
